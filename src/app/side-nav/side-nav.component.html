<div class="column-container">
  <div class="profile-photo">
    <div>
      profile-photo
    </div>
  </div>
  <div class="user-badge" [class.mat-elevation-z4]="true">
    <app-user-badge></app-user-badge>
  </div>
  <div class="links">
    <mat-nav-list>
      <mat-selection-list [multiple]="false">
        <mat-list-option>
          <a class="text" matLine href="">
            <span class="left-icon"><fa-icon [icon]="faBookOpen" [fixedWidth]="true"></fa-icon></span>
            <span class="plain-text">Start Debate</span>
          </a>
        </mat-list-option>
        <mat-list-option>
          <a class="text" matLine href="">
            <span class="left-icon"><fa-icon [icon]="faGraduationCap" [fixedWidth]="true"></fa-icon></span>
            <span class="plain-text">My Debates</span>
          </a>
        </mat-list-option>
        <mat-list-option>
          <a class="text" matLine href="">
            <span class="left-icon"><fa-icon [icon]="faTrophy" [fixedWidth]="true"></fa-icon></span>
            <span class="plain-text">My Achievements</span>
          </a>
        </mat-list-option>
        <mat-list-option>
          <a class="text" matLine href="">
            <span class="left-icon"><fa-icon [icon]="faBook" [fixedWidth]="true"></fa-icon></span>
            <span class="plain-text">My Channels</span>
          </a>
        </mat-list-option>

      </mat-selection-list>
    </mat-nav-list>
  </div>
</div>
