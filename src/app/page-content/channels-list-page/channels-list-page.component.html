<mat-card class="top-card">
  <div class="channels-list-header full-container">
    <section class="flex-center-left">
      <div class="filter-channel-list">
        <div class="input-group">
          <input #searchBox type="text" class="form-control" placeholder="filter channels"
                 (input)="search(searchBox.value)">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button"><span><fa-icon [icon]="faSearch"></fa-icon></span>
            </button>
          </div>
        </div>
      </div>

      <div class="text-header-cards">
        <div class="channels-list-title">
          Channels
        </div>
      </div>

      <div class="create-new-channel">
        <button mat-raised-button color="primary">Create New Channel
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </section>
  </div>
  <mat-divider inset></mat-divider>
  <div class="list-body">
    <mat-selection-list [multiple]="false">
      <!--      searched items block-->
      <div *ngIf="searchInput.length > 0; else standardList">
        <div *ngIf="searchedChannels$ | async; let list">
          <div *ngIf="list.length > 0; else noItemsFound">
            <app-channel-list [list]="list" [userId]="userId" (leaveEvent)="exitChannel($event)"
                              (joinEvent)=joinChannel($event)></app-channel-list>
          </div>
          <!--          No Items found in search Block -->
          <ng-template #noItemsFound>
            <div class="flex-center plain-text-xxx no-items">
              No Channels Found With Name "{{searchInput}}"
            </div>
          </ng-template>
        </div>
      </div>

      <ng-template #standardList>
        <app-channel-list [list]="channels" [userId]="userId" (leaveEvent)="exitChannel($event)"
                          (joinEvent)=joinChannel($event)></app-channel-list>
      </ng-template>
    </mat-selection-list>
  </div>
  <div class="channel-list-footer">

  </div>
</mat-card>
