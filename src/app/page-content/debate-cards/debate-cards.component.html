<div id="create-container" class="top-card" routerLink="/create-debate">
  <mat-card class="create-card">
    <mat-card-content>
      <span class="plain-text-x">Create Debate</span>
      <fa-icon [icon]="faPlusCircle" class="fav-icons right-icon"></fa-icon>
    </mat-card-content>
  </mat-card>
</div>

<div *ngFor="let debate of debates | async">
  <mat-card class="debate-container">
    <div class="debate-card flex-column-center full-container">
      <div class="debate-card-header full-container">
        <!--      header-row    -->
        <section class="flex-center-left full-container">
          <div class="debate-card-top-left-corner plain-text-blue">
            <div *ngIf="debate.isTeam1">
              <fa-icon [icon]="fabBookMark"></fa-icon>
              <span class="right-icon">Joined</span>
            </div>
          </div>
          <div class="debate-card-top-center">
            <span class="plain-text-s">
              created by: <span class="plain-text-s-accent">{{debate.createdBy}}</span>
              in channel: <span class="plain-text-s-accent">{{debate.channel}}</span>
              on the: <span class="plain-text-s-accent">{{debate.date | date: 'dd/MM/yyyy'}}</span>
            </span>
          </div>
          <div class="debate-card-top-right-corner plain-text-red">
            <div *ngIf="debate.isTeam2">
              <span class="left-icon">Joined</span>
              <fa-icon [icon]="fabBookMark"></fa-icon>
            </div>
          </div>
        </section>
      </div>

      <mat-divider [inset]="true" style="width: 98%"></mat-divider>

      <div class="debate-card-content full-container">
        <section class="flex-center-left full-container">
          <div class="debate-card-votes-block full-container flex-center-left">
            <div class="number-container">
              <div class="plain-text-xxx percentage">45%</div>
              <div class="plain-text-xx number-of-votes">12</div>
            </div>
          </div>
          <div class="debate-content-container full-container flex-center">
            <div>
              <div class="text-header-cards full-container debate-description">
                <span>{{debate.title | titlecase}}</span>
              </div>
              <div class="plain-text full-container">
                <div class="debate-description">
                  {{debate.description}}
                </div>
              </div>
            </div>
          </div>
          <div class="debate-card-votes-block full-container flex-center-right">
            <div class="number-container">
              <div class="plain-text-xxx percentage">45%</div>
              <div class="plain-text-xx number-of-votes">12</div>
            </div>
          </div>
        </section>
      </div>
      <div class="debate-card-footer full-container">
        <section class="flex-bottom-left full-container">
          <div class="debate-card-bottom-left-corner full-container">
            <div class="debate-team-name-left text-header-plain">
              {{debate.team1Name | titlecase}}
            </div>
            <div class="debate-bar full-container">
              <div class="blue-bar">
              </div>
            </div>
          </div>
          <div class="debate-card-center flex-center">
            <div class="time-block full-container">
              <span class="text-header-x"> 2 </span><span class="text-header-cards">Days</span>
              <div class="text-header-cards">
                Remaining
              </div>
            </div>
          </div>
          <div class="debate-card-bottom-right-corner full-container flex-column-right">
            <div class="debate-team-name-right text-header-plain">
              {{debate.team2Name | titlecase}}
            </div>
            <div class="debate-bar full-container flex-top-right">
              <div class="red-bar">
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </mat-card>
</div>
