<mat-card class="top-card" id="create-channel-card">
  <div class="create-channel-card flex-top-left">
    <div class="left-panel">
      <section class="flex-top-left">
        <div class="create-form">
          <form>
            <div class="form-group row">
              <label for="interesting-channel-title" class="col-md-3 col-form-label plain-text-x">
                Interesting Title<span class="plain-text-s-accent">*</span>:
              </label>
              <div class="col-md-9">
                <input type="text" class="form-control" id="interesting-channel-title"
                       placeholder="The Comical Ranking of Politicians">
              </div>
            </div>
            <div class="form-group row">
              <label for="channel-labels" class="col-form-label plain-text-x col-md-3">
                Labels<span class="plain-text-s-accent">*</span>:
              </label>
              <div class="col-md-9">
                <input type="text" class="form-control" id="channel-labels" placeholder="Animals Dogs">
                <small id="label-help-block" class="form-text text-muted plain-text-s">
                  Keywords that help make searching for the channel easier.
                </small>
              </div>
            </div>
            <div class="form-group row ">
              <div class="col-md-12">
                <label for="channel-description" class="plain-text-x col-form-label">
                  Say Something About this Channel:
                </label>
                <textarea class="form-control" id="channel-description" rows="6" placeholder="Animals Dogs"></textarea>
              </div>
            </div>
          </form>
          <section>
            <div class="submit-container flex-center button-text">
              <button mat-raised-button class="mat-button cancel" color="warn">Cancel</button>
              <button mat-raised-button class="mat-button success" color="primary">Create</button>
            </div>
          </section>
        </div>
        <div class="divider">
          <mat-divider vertical style="height: 420px"></mat-divider>
        </div>
      </section>
    </div>
    <div class="right-panel full-container">
      <section class="image-block">
        <div class="image-panel flex-center">
          <div class="half-container">
            <div class="full-container plain-text-x drop-image">
              Drag And Drop Image Here
            </div>
          </div>
        </div>
      </section>
      <section class="full-container">
        <div class="form-group row">
          <label for="upload-file-button" class="col-md-4 col-form-label plain-text" id="upload-label">Upload file</label>
          <div class="col-md-8">
            <input type="file" class="form-control-file" id="upload-file-button">
          </div>
        </div>
      </section>
    </div>
  </div>
</mat-card>
