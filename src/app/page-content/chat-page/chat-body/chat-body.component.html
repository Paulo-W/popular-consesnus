<div class="join-container">
  <div class="not-member flex-center-left full-container">
    <div class="left full-container flex-center-left">
      <button type="button" class="btn plain-text heading-block" [ngClass]="{
      'isNotMemberBlue': !isMember(),
      'isMemberBlue': isMember()
      }">
        <div *ngIf="!isMember(); else team1" (click)="joinTeam1()" class="full-container flex-center">
          <fa-icon [icon]="faPencil" ></fa-icon> Join Team
        </div>
        <ng-template #team1>
          <div *ngIf="isTeam1(); else opposingTeam" class="my-team">
            <fa-icon [icon]="faUser"></fa-icon>
            My Team
          </div>
        </ng-template>
      </button>
    </div>
    <div class="right full-container flex-center-right">
      <button type="button" class="btn plain-text heading-block" [ngClass]="{
      'isNotMemberRed': !isMember(),
      'isMemberRed': isMember()
      }">
        <div *ngIf="!isMember(); else team2" (click)="joinTeam2()" class="full-container flex-center">
          <fa-icon [icon]="faPencil" class="right-icon"></fa-icon> Join Team
        </div>
        <ng-template #team2>
          <div *ngIf="!isTeam1(); else opposingTeam" class="my-team">
            <fa-icon [icon]="faUser"></fa-icon>
            My Team
          </div>
        </ng-template>
      </button>
    </div>
  </div>
</div>

<mat-card class="tab-card">
  <mat-tab-group mat-align-tabs="center" animationDuration="1200ms" dynamicHeight>
    <mat-tab [label]="debate.team1.name | titlecase">
      <app-message-box [team]="debate.team1" [user]="user"></app-message-box>
    </mat-tab>
    <mat-tab [label]="debate.team2.name | titlecase">
      <app-message-box [team]="debate.team2" [user]="user"></app-message-box>
    </mat-tab>
  </mat-tab-group>
</mat-card>

<ng-template #opposingTeam>
           <div class="full-container flex-center" (click)="switchTeams()">
            <fa-icon class="left-icon" [icon]="faSyncAlt"></fa-icon> Switch Teams
          </div>
</ng-template>
