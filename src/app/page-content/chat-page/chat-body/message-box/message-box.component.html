<div *ngFor="let message of team.messages">
  <div class="chat-box">
    <section class="flex-top-left">
      <div class="chat-box-image flex-center">
        <div>
          <div class="image-icon">
          </div>
          <div class="plain-text-s chat-username">{{message.user.username}}</div>
        </div>
      </div>
      <mat-divider vertical [ngClass]="{
      'short-line': !hasImage(),
      'long-line': hasImage()
      }"></mat-divider>
      <div class="chat-box-content flex-column-center">
        <div class="message-content-container full-container flex-bottom-left plain-text">
          <div *ngIf="hasImage()">
            <div class="message-image">
              <div class="flex-center">
                Image or video file
              </div>
            </div>
          </div>
          <div class="message-content">
            {{message.content}}
          </div>
        </div>
        <mat-divider [inset]="true"></mat-divider>
        <div class="message-footer full-container flex-center">
          <div class="full-container">
            <section class="full-container flex-center-left">
              <div class="challenge-message " [ngClass]="{
              'plain-text-blue-light': team.team === 2,
              'plain-text-red-light': team.team === 1
              }">
                <fa-icon [fixedWidth]="true" [icon]="faComment"></fa-icon>
                Challenge
              </div>
              <div class="message-footer-date plain-text-s">
                {{message.date | date: 'dd/MM/yyyy, h:mm a' }}
              </div>
              <div class="message-footer-votes plain-text-s">
                <span class="current-votes">Current Votes: <b>{{getLikes(message)}}</b></span>
                <button (click)="likeMessage(message)" class="vote">
                  <fa-icon [fixedWidth]="true" [icon]="faPlus" class="border-icon" [ngClass]="{
                  'vote-clicked': isLiked(message)
                  }"></fa-icon>
                </button>
                <button (click)="dislikeMessage(message)" class="vote">
                  <fa-icon [fixedWidth]="true" [icon]="faMinus" class="border-icon" [ngClass]="{
                  'vote-clicked': isDisliked(message)
                  }">
                  </fa-icon>
                </button>
              </div>
            </section>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
