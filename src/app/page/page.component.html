    <app-side-nav></app-side-nav>
  </mat-sidenav>

  <mat-sidenav-content class="column-container">
    <div class="mobile-side-nave">
      <app-side-nav></app-side-nav>
    </div>

      <app-second-nav></app-second-nav>
    </header>
    <main class="page-content">
      <app-page-content></app-page-content>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
