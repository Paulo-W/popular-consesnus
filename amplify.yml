version: 1
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build:ci
  artifacts:
    baseDirectory: dist/myAmplifyProject
    files:
      - '**/*.js'
      - '**/*.html'
      - '**/*.css'
      - '**/*.ico'
  cache:
    paths:
      - node_modules/**/*
test:
  phases:
    preTest:
      commands:
        - wget https://dl.google.com/linux/direct/google-chrome-stable_current_x86_64.rpm
        - yum install -y ./google-chrome-stable_current_*.rpm
    test:
      commands:
         - npm run test:ci

